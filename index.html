<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" ">

    <!-- Wrapper -->
    <main class="flex h-[100vh] w-[100vw] item-center justify-center bg-[#344151]">s
        <div class="flex flex-col justify-center item-center">
            <div class=" text-blue-400">Increament And Decreament</div>
            <div class=" flex flex-row  bg-white justify-around rounded gap-12 item-center p-3 ">
                <!-- Negative Button -->
                <button class="text-black justify-center border-r-4 item-center pr-5 " onclick="decrement();"><i class="fa-solid fa-minus"></i></button>
                <div id="counter" class="text-2xl  item-center">0</div>
                <!-- Positive Button -->
                <button class="text-black justify-center item-center border-l-4 pl-5   " onclick="increment()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
     </main>
     <script src="https://kit.fontawesome.com/87d8830661.js" crossorigin="anonymous"></script>
     <script src="index.js"></script>
    </body>
</html>
